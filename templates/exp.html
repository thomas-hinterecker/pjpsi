<!doctype html>
<!-- 
  The exp.html is the main form that
  controls the experiment.

  see comments throughout for advice
-->
<html>
    <head>
        <title>Psychology Experiment</title>
        <meta charset="utf-8">
        <link rel="Favicon" href="{{ @BASE }}/static/favicon.ico" />

        <!-- libraries used in your experiment 
			psiturk specifically depends on underscore.js, backbone.js and jquery
    	-->
		<script src="{{ @BASE }}/static/lib/jquery-min.js" type="text/javascript"> </script>
		<script src="{{ @BASE }}/static/lib/underscore-min.js" type="text/javascript"> </script>
		<script src="{{ @BASE }}/static/lib/backbone-min.js" type="text/javascript"> </script>
		<script src="{{ @BASE }}/static/lib/d3.v3.min.js" type="text/javascript"> </script>

		<script type="text/javascript">
			// If you want to work with a legacy web server that doesn't support Backbone's default REST/HTTP approach,
			// you may choose to turn on Backbone.emulateHTTP and Backbone.emulateJSON in the experiment.cfg.
			{{ @emulateHTTP }}
			{{ @emulateJSON }}

			// These fields provided by the Server
			//var id = "{{ @subject.id }}";  // a unique string identifying the worker/task
			var prolificid = "{{ @subject.prolificid }}";  // a unique string identifying the worker/task
			var adServerLoc = "{{ @BASE }}";  // base path of the experiment 
			var mode = "{{ @mode }}";  // mode
			var condition = "{{ @subject.condition }}"; // the condition number
			var counterbalance = "{{ @subject.counterbalance }}"; // a number indexing counterbalancing conditions
		</script>
				
		<!-- utils.js and pjpsi.js provide the basic functionality -->
		<script src="{{ @BASE }}/static/js/utils.js" type="text/javascript"> </script>
		<script src="{{ @BASE }}/static/js/pjpsi.js" type="text/javascript"> </script>

		<!-- task.js is where you experiment code actually lives 
			for most purposes this is where you want to focus debugging, development, etc...
		-->
		<script src="{{ @BASE }}/static/js/task.js" type="text/javascript"> </script>

        <link rel=stylesheet href="{{ @BASE }}/static/css/bootstrap.min.css" type="text/css">
        <link rel=stylesheet href="{{ @BASE }}/static/css/style.css" type="text/css">
    </head>
    <body>
	    <noscript>
			<h1>Warning: Javascript seems to be disabled</h1>
			<p>This website requires that Javascript be enabled on your browser.</p>
			<p>Instructions for enabling Javascript in your browser can be found 
			<a href="http://support.google.com/bin/answer.py?hl=en&answer=23852">here</a><p>
		</noscript>
    </body>
</html>
